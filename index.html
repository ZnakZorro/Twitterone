function installTweet(co){

new Request.JSONP({
  url: "http://search.twitter.com/search.json",

  onComplete: function(tweets) {
  var out='';
  //console.log(tweets);
		var j=0;
		tweets.results.each(function(tweet){ 
			//console.log(tweet);

					out+='<p class="t">'+opis+'</p>';
				out+='</div>';
			out+='</div>';
		})
	document.id('tweets').set('html',out);
	tweetstart();
	
  }
}
